<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinkify - สูตรเครื่องดื่มสุดพิเศษ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🍹 𝑫𝒓𝒊𝒏𝒌𝒇𝒊𝒚 🍷</h1>
        <p>✨ค้นหาและสร้างสรรค์เครื่องดื่มแก้วโปรดของคุณ🍸</p>
    </header>

<main>
    <div id="drink-list-view">

        <div class="search-container">
            <input type="text" id="search-input" placeholder="ค้นหาเมนูเครื่องดื่ม...">
        </div>

        <h2>หมวดหมู่</h2>
        <div id="category-buttons" class="category-container">
            </div>
        <div id="recommended-section">
            <h2>เมนูแนะนำ</h2>
            <div id="recommended-list" class="drink-container">
                </div>
        </div>
        <h2 id="drink-list-title">เครื่องดื่มทั้งหมด</h2>
        <div id="drink-list-container" class="drink-container">
            </div>
        </div>
        <div id="drink-details-view" class="hidden">
            <button id="back-button">⬅️ กลับไปหน้ารายการ</button>
            <div id="drink-details-content">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
